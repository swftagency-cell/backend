<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" style="background: transparent;">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C5F5F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A8B8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA3A3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9F43;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Swift text -->
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" class="swift-text">
    Swift
  </text>
  
  <!-- Arrow -->
  <g class="arrow-group">
    <path d="M320 60 L380 90 L350 90 L350 120 L320 120 L320 90 L290 90 Z" fill="url(#arrowGradient)" class="arrow"/>
  </g>
  
  <!-- Agency text -->
  <text x="20" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" class="agency-text">
    Agency
  </text>
  
  <style>
    .swift-text, .agency-text {
      transition: all 0.3s ease;
    }
    
    .arrow {
      transition: all 0.3s ease;
      transform-origin: center;
    }
    
    svg:hover .swift-text {
      transform: translateX(5px);
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }
    
    svg:hover .agency-text {
      transform: translateX(-5px);
      filter: drop-shadow(-2px 2px 4px rgba(0,0,0,0.3));
    }
    
    svg:hover .arrow {
      transform: translateX(10px) rotate(5deg) scale(1.1);
      filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4));
    }
    
    .arrow-group {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
  </style>
</svg>