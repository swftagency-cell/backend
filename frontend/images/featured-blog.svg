<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featuredBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001E3D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#featuredBg)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="80" r="30" fill="rgba(0,212,255,0.2)" opacity="0.8">
    <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="320" r="25" fill="rgba(255,255,255,0.1)" opacity="0.6">
    <animate attributeName="cy" values="320;340;320" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Content Area -->
  <rect x="150" y="80" width="500" height="240" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Chart/Graph -->
  <g transform="translate(180, 110)">
    <!-- Chart bars -->
    <rect x="0" y="60" width="30" height="80" fill="url(#chartGradient)" rx="5"/>
    <rect x="50" y="40" width="30" height="100" fill="url(#chartGradient)" rx="5"/>
    <rect x="100" y="20" width="30" height="120" fill="url(#chartGradient)" rx="5"/>
    <rect x="150" y="30" width="30" height="110" fill="url(#chartGradient)" rx="5"/>
    <rect x="200" y="10" width="30" height="130" fill="url(#chartGradient)" rx="5"/>
    
    <!-- Chart line -->
    <polyline points="15,120 65,100 115,80 165,85 215,75" 
              fill="none" stroke="#00D4FF" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Data points -->
    <circle cx="15" cy="120" r="4" fill="#00D4FF" filter="url(#glow)"/>
    <circle cx="65" cy="100" r="4" fill="#00D4FF" filter="url(#glow)"/>
    <circle cx="115" cy="80" r="4" fill="#00D4FF" filter="url(#glow)"/>
    <circle cx="165" cy="85" r="4" fill="#00D4FF" filter="url(#glow)"/>
    <circle cx="215" cy="75" r="4" fill="#00D4FF" filter="url(#glow)"/>
  </g>
  
  <!-- Digital Marketing Icons -->
  <g transform="translate(450, 120)">
    <!-- Laptop -->
    <rect x="0" y="20" width="60" height="40" rx="3" fill="rgba(255,255,255,0.9)" stroke="rgba(0,30,61,0.3)" stroke-width="1"/>
    <rect x="5" y="25" width="50" height="30" fill="#001E3D"/>
    <rect x="25" y="65" width="20" height="3" rx="1" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Mobile -->
    <rect x="80" y="10" width="25" height="45" rx="5" fill="rgba(255,255,255,0.9)" stroke="rgba(0,30,61,0.3)" stroke-width="1"/>
    <rect x="85" y="15" width="15" height="25" fill="#001E3D"/>
    <circle cx="92.5" cy="47" r="3" fill="rgba(0,30,61,0.3)"/>
    
    <!-- Trending Arrow -->
    <path d="M 120 30 L 140 20 L 140 25 L 160 25 L 160 35 L 140 35 L 140 40 Z" fill="#00D4FF" filter="url(#glow)"/>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Digital Marketing Trends 2025
  </text>
  
  <!-- Floating particles -->
  <circle cx="50" cy="200" r="3" fill="rgba(0,212,255,0.6)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="150" r="2" fill="rgba(255,255,255,0.5)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>