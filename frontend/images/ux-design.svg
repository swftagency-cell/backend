<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="uxBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="designGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#uxBg)"/>
  
  <!-- Design Canvas -->
  <rect x="80" y="60" width="240" height="130" rx="10" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- UI Elements on Canvas -->
  <g transform="translate(100, 80)">
    <!-- Header bar -->
    <rect x="0" y="0" width="200" height="20" rx="3" fill="#E0E0E0"/>
    <circle cx="10" cy="10" r="3" fill="#FF6B6B"/>
    <circle cx="20" cy="10" r="3" fill="#FFD93D"/>
    <circle cx="30" cy="10" r="3" fill="#6BCF7F"/>
    
    <!-- Navigation -->
    <rect x="0" y="30" width="200" height="15" rx="2" fill="#F5F5F5"/>
    <rect x="10" y="33" width="30" height="9" rx="1" fill="url(#designGradient)"/>
    <rect x="50" y="33" width="25" height="9" rx="1" fill="#DDD"/>
    <rect x="85" y="33" width="35" height="9" rx="1" fill="#DDD"/>
    
    <!-- Content blocks -->
    <rect x="10" y="55" width="80" height="40" rx="5" fill="#F0F8FF" stroke="#00D4FF" stroke-width="1"/>
    <rect x="110" y="55" width="80" height="40" rx="5" fill="#F0FFF0" stroke="#00CC99" stroke-width="1"/>
    
    <!-- Small elements -->
    <circle cx="30" cy="75" r="8" fill="url(#designGradient)"/>
    <rect x="45" y="70" width="35" height="4" rx="2" fill="#DDD"/>
    <rect x="45" y="78" width="25" height="4" rx="2" fill="#DDD"/>
    
    <circle cx="130" cy="75" r="8" fill="#00CC99"/>
    <rect x="145" y="70" width="35" height="4" rx="2" fill="#DDD"/>
    <rect x="145" y="78" width="30" height="4" rx="2" fill="#DDD"/>
  </g>
  
  <!-- Design tools -->
  <g transform="translate(30, 100)">
    <!-- Color palette -->
    <circle cx="0" cy="0" r="8" fill="#FF6B6B"/>
    <circle cx="0" cy="20" r="8" fill="#00D4FF"/>
    <circle cx="0" cy="40" r="8" fill="#00CC99"/>
    <circle cx="0" cy="60" r="8" fill="#FFD93D"/>
    
    <!-- Brush/Pen tool -->
    <path d="M 20 10 L 35 25 L 30 30 L 15 15 Z" fill="#666"/>
    <circle cx="32" cy="22" r="3" fill="#FF6B6B"/>
  </g>
  
  <!-- User feedback -->
  <g transform="translate(340, 80)">
    <!-- User icon -->
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="-3" r="4" fill="white"/>
    <path d="M -6 6 Q 0 2 6 6" fill="white"/>
    
    <!-- Feedback stars -->
    <g transform="translate(-10, 25)">
      <polygon points="0,-5 1.5,-1.5 5,0 1.5,1.5 0,5 -1.5,1.5 -5,0 -1.5,-1.5" fill="#FFD93D" transform="scale(0.6)"/>
      <polygon points="0,-5 1.5,-1.5 5,0 1.5,1.5 0,5 -1.5,1.5 -5,0 -1.5,-1.5" fill="#FFD93D" transform="translate(8,0) scale(0.6)"/>
      <polygon points="0,-5 1.5,-1.5 5,0 1.5,1.5 0,5 -1.5,1.5 -5,0 -1.5,-1.5" fill="#FFD93D" transform="translate(16,0) scale(0.6)"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    UX/UI Design
  </text>
  
  <!-- Floating design elements -->
  <circle cx="50" cy="50" r="5" fill="rgba(255,107,107,0.3)">
    <animate attributeName="cy" values="50;40;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <rect x="350" y="200" width="8" height="8" rx="2" fill="rgba(255,255,255,0.3)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>