<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" style="background: transparent;">
  <defs>
    <linearGradient id="bodyTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyArrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9F43;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for depth -->
  <circle cx="250" cy="200" r="180" fill="rgba(255,255,255,0.05)" class="bg-circle"/>
  
  <!-- Swift text -->
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#bodyTextGradient)" class="swift-text" filter="url(#glow)">
    Swift
  </text>
  
  <!-- Dynamic Arrow -->
  <g class="arrow-group">
    <path d="M400 80 L470 120 L430 120 L430 160 L400 160 L400 120 L360 120 Z" fill="url(#bodyArrowGradient)" class="arrow" filter="url(#glow)"/>
    <circle cx="435" cy="140" r="3" fill="#FFD700" class="spark spark-1"/>
    <circle cx="445" cy="100" r="2" fill="#FFD700" class="spark spark-2"/>
    <circle cx="420" cy="110" r="2.5" fill="#FFD700" class="spark spark-3"/>
  </g>
  
  <!-- Agency text -->
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#bodyTextGradient)" class="agency-text" filter="url(#glow)">
    Agency
  </text>
  
  <!-- Floating particles -->
  <circle cx="100" cy="100" r="1.5" fill="rgba(255,255,255,0.6)" class="particle particle-1"/>
  <circle cx="350" cy="300" r="2" fill="rgba(255,255,255,0.4)" class="particle particle-2"/>
  <circle cx="450" cy="250" r="1" fill="rgba(255,255,255,0.7)" class="particle particle-3"/>
  <circle cx="150" cy="320" r="1.8" fill="rgba(255,255,255,0.5)" class="particle particle-4"/>
  
  <style>
    .bg-circle {
      transition: all 0.6s ease;
      transform-origin: center;
    }
    
    .swift-text, .agency-text {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: center;
    }
    
    .arrow {
      transition: all 0.3s ease;
      transform-origin: center;
    }
    
    .spark {
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .particle {
      animation: float 4s ease-in-out infinite;
    }
    
    .particle-1 { animation-delay: 0s; }
    .particle-2 { animation-delay: 1s; }
    .particle-3 { animation-delay: 2s; }
    .particle-4 { animation-delay: 3s; }
    
    /* Hover effects */
    svg:hover .bg-circle {
      r: 200;
      fill: rgba(255,255,255,0.1);
    }
    
    svg:hover .swift-text {
      transform: translateX(10px) scale(1.05);
      filter: url(#glow) drop-shadow(3px 3px 8px rgba(0,0,0,0.4));
    }
    
    svg:hover .agency-text {
      transform: translateX(-10px) scale(1.05);
      filter: url(#glow) drop-shadow(-3px 3px 8px rgba(0,0,0,0.4));
    }
    
    svg:hover .arrow {
      transform: translateX(15px) rotate(10deg) scale(1.2);
      filter: url(#glow) drop-shadow(4px 4px 10px rgba(255,107,107,0.6));
    }
    
    svg:hover .spark {
      opacity: 1;
      animation: sparkle 0.6s ease-in-out infinite alternate;
    }
    
    /* Continuous animations */
    .arrow-group {
      animation: pulse 3s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
        opacity: 0.4;
      }
      25% {
        transform: translateY(-15px) translateX(5px);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-8px) translateX(-3px);
        opacity: 0.6;
      }
      75% {
        transform: translateY(-20px) translateX(8px);
        opacity: 0.9;
      }
    }
    
    @keyframes sparkle {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.5);
        opacity: 1;
      }
    }
    
    /* Entrance animation */
    svg {
      animation: slideIn 1s ease-out;
    }
    
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</svg>