<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="businessBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="growthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#businessBg)"/>
  
  <!-- Growth Chart -->
  <g transform="translate(80, 60)">
    <!-- Chart background -->
    <rect x="0" y="0" width="240" height="120" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Grid lines -->
    <g opacity="0.3">
      <line x1="0" y1="30" x2="240" y2="30" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="60" x2="240" y2="60" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="90" x2="240" y2="90" stroke="white" stroke-width="0.5"/>
      <line x1="60" y1="0" x2="60" y2="120" stroke="white" stroke-width="0.5"/>
      <line x1="120" y1="0" x2="120" y2="120" stroke="white" stroke-width="0.5"/>
      <line x1="180" y1="0" x2="180" y2="120" stroke="white" stroke-width="0.5"/>
    </g>
    
    <!-- Growth bars -->
    <rect x="20" y="90" width="25" height="25" fill="url(#growthGradient)" rx="2"/>
    <rect x="65" y="75" width="25" height="40" fill="url(#growthGradient)" rx="2"/>
    <rect x="110" y="55" width="25" height="60" fill="url(#growthGradient)" rx="2"/>
    <rect x="155" y="35" width="25" height="80" fill="url(#growthGradient)" rx="2"/>
    <rect x="200" y="15" width="25" height="100" fill="url(#growthGradient)" rx="2"/>
    
    <!-- Growth line -->
    <polyline points="32,102 77,95 122,85 167,75 212,65" 
              fill="none" stroke="#00FF88" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Data points -->
    <circle cx="32" cy="102" r="4" fill="#00FF88"/>
    <circle cx="77" cy="95" r="4" fill="#00FF88"/>
    <circle cx="122" cy="85" r="4" fill="#00FF88"/>
    <circle cx="167" cy="75" r="4" fill="#00FF88"/>
    <circle cx="212" cy="65" r="4" fill="#00FF88"/>
    
    <!-- Percentage indicators -->
    <text x="32" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">+15%</text>
    <text x="77" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">+25%</text>
    <text x="122" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">+40%</text>
    <text x="167" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">+65%</text>
    <text x="212" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">+85%</text>
  </g>
  
  <!-- Business icons -->
  <g transform="translate(50, 190)">
    <!-- Target -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#00FF88" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#00FF88" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#00FF88"/>
    
    <!-- Arrow pointing up -->
    <path d="M 40 10 L 50 0 L 60 10 L 55 10 L 55 20 L 45 20 L 45 10 Z" fill="#00D4FF"/>
    
    <!-- Money/Revenue -->
    <text x="90" y="8" fill="#FFD93D" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
    <circle cx="90" cy="0" r="12" fill="none" stroke="#FFD93D" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Business Growth
  </text>
  
  <!-- Floating success elements -->
  <g transform="translate(340, 40)">
    <polygon points="0,-8 2.4,-2.4 8,0 2.4,2.4 0,8 -2.4,2.4 -8,0 -2.4,-2.4" fill="#FFD93D">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <circle cx="30" cy="40" r="6" fill="rgba(0,255,136,0.3)">
    <animate attributeName="r" values="6;10;6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>